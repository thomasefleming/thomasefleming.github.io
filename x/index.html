<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Right Back!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        .emoji {
            font-size: 4rem;
            margin: 1rem 0;
            animation: wave 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes wave {
            0%, 100% { transform: rotate(0); }
            50% { transform: rotate(15deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Be Right Back!</h1>
        <div class="emoji">ðŸ‘‹</div>
        <p>I'm making some changes to my X pages. Check back soon for something a little more simple.</p>
    </div>
</body>
</html>
